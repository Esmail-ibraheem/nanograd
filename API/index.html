<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanograd Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-brain"></i> nanograd Engine</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#image-generation">Image Generation</a></li>
                <li><a href="#blueprints">Blueprints</a></li>
                <li><a href="#text-generation">Text Generation</a></li>
                <li><a href="#arabic-chatbot">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="column">
            <section id="image-generation" class="card">
                <h2><i class="fas fa-image"></i> Stable Diffusion Image Generation</h2>
                <div class="input-group">
                    <input type="text" id="imagePrompt" placeholder="Describe the image...">
                    <div class="slider-group">
                        <label for="cfgScale">CFG Scale: <span id="cfgScaleValue">7</span></label>
                        <input type="range" id="cfgScale" min="1" max="20" value="7" step="0.1">
                    </div>
                    <div class="slider-group">
                        <label for="numSteps">Sampling Steps: <span id="numStepsValue">20</span></label>
                        <input type="range" id="numSteps" min="10" max="100" value="20" step="1">
                    </div>
                    <select id="sampler">
                        <option value="ddpm">ddpm</option>
                        <option value="Euler a">Euler a</option>
                        <option value="Euler">Euler</option>
                        <option value="LMS">LMS</option>
                        <option value="Heun">Heun</option>
                        <option value="DPM2 a">DPM2 a</option>
                        <option value="PLMS">PLMS</option>
                    </select>
                </div>
                <button onclick="generateImage()">Generate Image</button>
                <div id="imageOutput" class="output"></div>
            </section>

            <section id="blueprints" class="card">
                <h2><i class="fas fa-paint-brush"></i> Blueprints</h2>
                <div class="input-group">
                    <select id="blueprintSelect">
                        <option value="Visual Story">Visual Story</option>
                        <option value="Nature & Poetry">Nature & Poetry</option>
                        <option value="Dreamscape">Dreamscape</option>
                        <option value="Abstract Art">Abstract Art</option>
                        <option value="Fashion Design">Fashion Design</option>
                        <option value="Interior Design">Interior Design</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Character Design">Character Design</option>
                    </select>
                </div>
                <button onclick="applyBlueprint()">Apply Blueprint</button>
                <div id="blueprintOutput" class="output"></div>
            </section>
        </div>

        <div class="column">
            <section id="text-generation" class="card">
                <h2><i class="fas fa-comment-alt"></i> Text Generation with Ollama</h2>
                <div class="input-group">
                    <select id="ollamaModel">
                        <option value="aya">aya</option>
                        <option value="llama3">llama3</option>
                        <option value="codellama">codellama</option>
                    </select>
                    <textarea id="textPrompt" placeholder="Enter your text prompt" rows="4"></textarea>
                </div>
                <button onclick="generateText()">Generate Text</button>
                <div id="textOutput" class="output"></div>
            </section>

            <section id="tokenizer" class="card">
                <h2><i class="fas fa-code"></i> BPE Tokenizer</h2>
                <div class="input-group">
                    <textarea id="tokenizeInput" placeholder="Enter text for tokenization" rows="4"></textarea>
                </div>
                <button onclick="tokenizeText()">Tokenize</button>
                <div id="tokenizeOutput" class="output"></div>
            </section>

            <section id="arabic-chatbot" class="card">
                <h2><i class="fas fa-comments"></i> Arabic Chatbot</h2>
                <div class="input-group">
                    <textarea id="arabicQuestion" placeholder="Ask about travel or airlines..." rows="4"></textarea>
                </div>
                <button onclick="askArabicChatbot()">Ask</button>
                <div id="arabicChatbotOutput" class="output"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 nanograd Engine. Empowering neural net innovations.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
